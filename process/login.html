<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
  </head>
  <body class="bg-gray-100">
    <!--Navbar-->
<nav class="flex flex-row p-4 backdrop-blur-md shadow-md w-full items-center fixed mx-auto justify-around">
    <div id="logo" class="flex flex-row list-none space-x-6">
        <li class="text-black">sign in</li>
        <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">Register</button>
    </div>

    <div class="flex flex-row list-none space-x-6">
        <li class="text-black">Home</li>
        <li class="text-black"><h1>about</h1></li>
        <li class="text-black">Help</li>
    </div>
</nav>
<!--End-->

<!--Jumbotron-->
<section id="logreg" class=" h-screen p-6 pb-10 flex flex-row">
    <div class="w-1/2  mt-32 flex flex-col ">
        <form class="rounded p-6 shadow-lg">
          <h2 class="text-lg font-medium mb-4">Welcome Back</h2>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="email">
              Email
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="password">
              Password
            </label>
            <input
              class="w-full border border-gray-400 p-2 rounded-lg"
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">
              Login
            </button>
          </div>
        </form>
      </div>
    <img src="../assets/img/astroboy.png" class="" alt="mindmap">
</section>
<!--End-->

  </body>
</html>
