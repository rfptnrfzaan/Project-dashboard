<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
      *{
        font-family: 'Patua One', cursive;
      }
    </style>
    <title>Registration</title>
</head>
<body>


    <nav class="flex flex-row p-4 backdrop-blur-md shadow-md w-full items-center fixed mx-auto justify-around">
        <div id="logo" class="flex flex-row list-none space-x-6">
            <li class="text-black"><a href="login.html"> sign in</a></li>
            <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"><a href="register.html"> Register</a></button>
        </div>
    
        <div class="flex flex-row list-none space-x-6">
            <li class="text-black"><a href="../guest/Ghome.html">Home</a></li>
            <!-- <li class="text-black"><h1>about</h1></li> -->
            <!-- <li class="text-black"><a href="help.html">Help</a></li> -->
        </div>
    </nav>
    <!--End-->
    
    <!--reg-->
    <section id="logreg" class=" h-screen p-6 pb-10 flex flex-row">
        <div class="w-1/2 mt-32 flex flex-col ">
            <h1 class="text-2xl font-medium mb-2">Registration</h1>
        <form class="rounded-2xl p-6 shadow-2xl">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="email">
              Name
            </label>
            <input class="w-full border-gray-400 p-2 rounded-lg" type="email" placeholder="Enter your name" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="email">
              Email
            </label>
            <input class="w-full border-gray-400 p-2 rounded-lg" type="email" placeholder="Enter your email" />
          </div>
          <label class="block mb-2">
            <label for="password_confirmation" class="mb-2 text-gray-700">Password</label>
            <div x-data="{ show: false }" class="relative flex items-center mt-2">
                <input :type=" show ? 'text': 'password' " name="password_confirmation" id="password_confirmation" class=" rounded-lg p-2 w-full border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300  text-gray-900" placeholder="Enter your password" type="password">
                <button @click="show = !show" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                    <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>

                    <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
            </div>
          </label>
          <label class="block mb-2">
            <label for="password_confirmation" class="mb-2 text-gray-700">Confirm Password</label>
            <div x-data="{ show: false }" class="relative flex items-center mt-2">
                <input :type=" show ? 'text': 'password' " name="password_confirmation" id="password_confirmation" class=" rounded-lg p-2 w-full border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300  text-gray-900" placeholder="Confirm your password" type="password">
                <button @click="show = !show" type="button" class="absolute right-2 bg-transparent flex items-center justify-center text-gray-700">
                    <svg x-show="!show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>

                    <svg x-show="show" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                </button>
            </div>
          </label>
          <button class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded-lg"><a href="login.html">Register</a></button>
        </form>
          </div>
        <img src="../assets/img/Mobile login-pana.svg" class="h-1/2 mt-48 ml-48" alt="mindmap">
    </section>
    <!--End-->
</body>
</html>
