<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0c9c33d68d.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <script src="https://kit.fontawesome.com/0c9c33d68d.js" crossorigin="anonymous"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');

      *{
        font-family: 'Staatliches', cursive;
      }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <!-- page -->
    <main class="h-screen w-screen text-gray-700" x-data="layout">
        <!-- header page -->
        <header class="flex w-full items-center justify-between border-b-2 border-gray-200 bg-white p-2">
            <!-- logo -->
            <div class="flex items-center space-x-2">
                <button type="button" class="text-3xl" @click="asideOpen = !asideOpen"><i class="bx bx-menu"></i></button>
            </div>

            <!-- button profile -->
            <div class="flex list-none items-end justify-end">
              <li class="text-black">Homepage</li>
            </div>
            <div>
                <button type="button" @click="profileOpen = !profileOpen" @click.outside="profileOpen = false" class="w-10 h-10 overflow-hidden rounded-full">
                    <img src="../assets/img/5927577.jpg" alt="plchldr.co" />
                </button>

                <!-- dropdown profile -->
                <div class="absolute right-2 mt-1 w-48 divide-y divide-gray-200 rounded-md border border-gray-200 bg-white shadow-md" x-show="profileOpen" x-transition>
                    <div class="p-2">
                        <button class="flex items-center space-x-2 transition hover:text-blue-600">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                            <div><a href="../process/login.html">Log Out</a></div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- aside -->
            <aside class="flex w-72 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2" style="height: 90.5vh"
                x-show="asideOpen">
                <a href="index.html" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                    <span class="text-2xl"><i class="bx bx-home"></i></span>
                    <span>Dashboard</span>
                </a>

                <div class="flex flex-row items-center h-8">
                    <div class="text-sm font-light tracking-wide text-gray-500">Menu</div>
                </div>

                <a href="siswa.html" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                    <span class="text-2xl"><i class="bx bxs-backpack"></i></span>
                    <span>Siswa</span>
                </a>

                <a href="guru.html" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                  <span class="text-2xl"><i class="bx bx-briefcase-alt"></i></span>
                    <span>Guru</span>
                </a>
            </aside>

            <!-- main content page -->
            <div class="w-screen border-gray-600">
                <table class="w-full border-collapse bg-white text-left text-sm text-black">
                  <thead class="bg-gray-100">
                    <tr>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name/Email</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">NIK</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Status</th>
                      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Delete/Edit</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                    <tr class="hover:bg-gray-50">
                      <th class="flex px-6 py-4 font-normal text-gray-900">
                        <div class="text-sm">
                          <div class="font-medium text-gray-700">Ujang salahudin</div>
                          <div class="text-gray-400">ujangcihuy@gmail.com</div>
                        </div>
                      </th>
                      <td class="px-6 py-4">
                        <span
                          class="items-center rounded-xl bg-green-50 px-3 py-2 text-xs font-semibold text-green-600"
                        >
                          <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                          10001
                        </span>
                      </td>
                      <td class="px-6 py-4">General Manager</td>
                      <td class="px-4 py-4">
                        <div class="flex justify-start gap-4">
                          <a x-data="{ tooltip: 'Delete' }" href="#">

                            </svg>
                          </a>

                              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
                            </svg>
                          </a>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                      <th class="flex px-6 py-4 font-normal text-gray-900">
                        <div class="text-sm">
                          <div class="font-medium text-gray-700">Suep cahyadi</div>
                          <div class="text-gray-400">suep201@gmail.com</div>
                        </div>
                      </th>
                      <td class="px-6 py-4">
                        <span
                          class="items-center rounded-xl bg-green-50 px-3 py-2 text-xs font-semibold text-green-600"

                          10002
                        </span>
                      </td>
                      <td class="px-6 py-4">HR</td>
                      <td class="px-4 py-4">
                        <div class="flex justify-start gap-4">
                          <a x-data="{ tooltip: 'Delete' }" href="#">
                            <svg
                              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">

                            </svg>
                          </a>
                          <a x-data="{ tooltip: 'Edit' }" href="../process/form.html">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
                            </svg>
                          </a>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-gray-50">
                      <th class="flex px-6 py-4 font-normal text-gray-900">
                        <div class="text-sm">
                          <div class="font-medium text-gray-700">Udean sulaeman</div>
                          <div class="text-gray-400">sulaeman001@gmail.com</div>
                        </div>
                      </th>
                      <td class="px-6 py-4">
                        <span
                          class="items-center rounded-xl bg-green-50 px-3 py-2 text-xs font-semibold text-green-600"
                        >
                          <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                          10003
                        </span>
                      </td>
                      <td class="px-6 py-4">karyawan</td>
                      <td class="px-4 py-4">
                        <div class="flex justify-start gap-4">
                          <a x-data="{ tooltip: 'Delete' }" href="#">
                            <svg
                              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
                            </svg>
                          </a>
                          <a x-data="{ tooltip: 'Edit' }" href="../process/form.html">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6" x-tooltip="tooltip">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
                            </svg>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
    </main>

    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("layout", () => ({
                profileOpen: false,
                asideOpen: true,
            }));
        });
    </script>
    
</body>
</html>
